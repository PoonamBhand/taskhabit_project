{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center">
                {% if form.instance.pk %}Edit Habit{% else %}Add Habit{% endif %}
            </h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.name.label_tag }}
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    {{ form.frequency.label_tag }}
                    {{ form.frequency }}
                </div>
                <div class="mb-3">
                    {{ form.goal.label_tag }}
                    {{ form.goal }}
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary me-2">Save</button>
                    <a href="{% url 'habit_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
