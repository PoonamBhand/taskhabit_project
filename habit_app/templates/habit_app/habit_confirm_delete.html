{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body text-center">
            <h4 class="card-title mb-4">Delete Habit</h4>
            <p>Are you sure you want to delete the habit <strong>{{ habit.name }}</strong>?</p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
                    <a href="{% url 'habit_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
