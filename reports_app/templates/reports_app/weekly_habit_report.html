<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Habit Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .chart-container {
            width: 60%;
            margin: auto;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h2>Weekly Habit Completion Report</h2>
    <div class="chart-container">
        <canvas id="habitChart"></canvas>
    </div>

    <script>
        const data = {
            labels: [{% for day in report_data %}"{{ day.date }}",{% endfor %}],
            datasets: [{
                label: 'Habits Completed',
                data: [{% for day in report_data %}{{ day.completed }},{% endfor %}],
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 2
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        };

        new Chart(document.getElementById('habitChart'), config);
    </script>
</body>
</html>
