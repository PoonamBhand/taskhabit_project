{% extends 'base.html' %}
 <!-- Make sure base.html exists -->

{% block content %}
<h2>Delete Task</h2>
<p>Are you sure you want to delete "{{ task.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'task_list' %}">Cancel</a>
</form>
{% endblock %}
