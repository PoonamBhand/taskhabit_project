{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Your Tasks</h2>
  <a href="{% url 'task_create' %}" class="btn btn-primary">+ Add Task</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Due</th>
      <th>Group</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <td>{{ task.title }}</td>
      <td>{{ task.due_date }} {{ task.due_time }}</td>
      <td>{{ task.group }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No tasks yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
