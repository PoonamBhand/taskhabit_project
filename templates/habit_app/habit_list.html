{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Your Habits</h2>
  <a href="{% url 'habit_create' %}" class="btn btn-primary">+ Add Habit</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Frequency</th>
      <th>Goal</th>
      <th>Group</th>
    </tr>
  </thead>
  <tbody>
    {% for habit in habits %}
    <tr>
      <td>{{ habit.name }}</td>
      <td>{{ habit.frequency }}</td>
      <td>{{ habit.goal }}</td>
      <td>{{ habit.group }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No habits yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
